<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Contact Form</h3> </div>
    <div class="panel-body">
     <div class="row">
    <div class="panel col-sm-4">
      amis
      <div class="panel" ng-repeat="ami in amis"  ng-click="voirAmisMessages(ami.id)">{{ami.name}}</div>
    </div>
    <div  class="panel col-sm-8">
      messages
      <div ng-repeat="messages in MessagesPrivesRecus">{{messages.message}}</div>
      
    </div>
    <input type="text" ng-model="texteduMessage"/>
      <button type="submit" ng-click="envoyerMessagePrives(select,texteduMessage)" class="btn btn-success">Send message to {{select}}{{texteduMessage}}</button>


  </div>
   
    </div>
  </div>
</div>
