<div class="container-fluid">
  <div class="row">
  <div class="col-sm-2 col-xs-1"></div>
    <div class="col-sm-8 col-xs-10">
      <div class="panel">
        <div class="panel-body">
          <div>
            <h3>{{user.name}}</h3> 
              <img src="{{user.gravatar}}">
          </div>
          <div>Messageges publics</div>
          <div ng-repeat="lesmessage in user.messagePublicsRecus" class="list-group">
              <h4 class="list-group-item-heading">{{lesmessage.de}}</h4>
              <p class="list-group-item-text">{{lesmessage.message}}</p>
          </div class="col-sm-4">
          <button ng-show="ajouterAmis" ng-click="ajouterAmi(user)" class="btn btn-default">Ajouter{{user._id}}</button>
          <p ng-show="!ajouterAmis">vous etes amis avec cette personne</p>

            <nav class="accordion">
              <input type="radio" name="accordion" id="cb1" />
                <section class="box">
                  <label class="box-title" for="cb1">recommander cette personne</label>
                  <label class="box-close" for="acc-close"></label>
                    <div class="box-content">
                      <form name="myForm">
                      <label for="repeatSelect"> recommander a </label>
                      <select name="repeatSelect" id="repeatSelect" 
                      ng-model="userModel">
                    <option ng-repeat="option in userlist" value="{{option.id}}">{{option.name}}</option>
                  </select>
                </form>
                <button ng-click="recomanderAmi(user._id, userModel)" class="btn btn-success">Recommander</button></div>
              </section>
            <input type="radio" name="accordion" id="acc-close" />
          </nav>
          <form name="myForm">
          <button ng-click="confirmerAmi(user._id)" class="btn btn-default">confirmer Ami{{user._id}}</button>
        </div>
      </div>
    </div>
    <div class="col-sm-2 col-xs-1"></div>
  </div>
</div>
<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Contact Form</h3>
    </div>
    <div class="panel-body">
      <div ng-if="messages.error" role="alert" class="alert alert-danger">
        <div ng-repeat="error in messages.error">{{error.msg}}</div>
      </div>
      <div ng-if="messages.success" role="alert" class="alert alert-success">
        <div ng-repeat="success in messages.success">{{success.msg}}</div>
      </div>
      <form ng-submit="envoyerMessagePublic(user._id,message)" class="form-horizontal">
        <div class="form-group">
          <label for="message" class="col-sm-2">Body</label>
          <div class="col-sm-8">
            <textarea name="message" id="message" rows="7" class="form-control" ng-model="message"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success">Send message to {{user._id}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container">AMIS
  <div class="panel" ng-repeat="ami in amis" ng-click="viewProfil(ami._id)">
    <h4 class="list-group-item-heading">{{ami.name}}</h4>
  </div>
</div>
