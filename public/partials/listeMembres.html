<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">  
        <div  data-ng-repeat="ami in membres">
            <div class="panel col-xs-8 col-xs-offset-2  col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 col-lg-2 col-lg-offset-1">
                    <div class="panel-title col-xs-12">{{ami.name}}</div>
                    <img class="listemembresimage col-xs-12 col-sm-12 col-md-12 col-lg-12" src="{{ami.picture || ami.gravatar}}">
                    <div class="col-xs-12">
                        <div class="col-xs-12">{{ami.ami.length}} ami(s) </div>
                        <div class="col-xs-12">wall {{ami.messagePublicsRecus.length}} post(s)</div> 
                    </div> 
                    <div class="panel-body row">
                        <div for="name" class="col-xs-12" ng-show="ami.status=='attenteAjout'||ami.status=='recomandéPar'">
                            <h3 style="cursor: pointer;" ng-bind-html=renderHtml(ami.status)>{{ami.status}}</h3>
                            <h3 ng-show="amis.status=='recomandéPar'"> {{ami.recomandation}} </h3>
                            <button class="success">accepter</button>
                            <button class="md-primary"> refuser</button>
                        </div>
                        <div class="list-group col-xs-12">
                          <a href="#" class="list-group-item" ng-click="viewProfil(ami.id)"> voir son profil </a>
                          <a href="#" class="list-group-item" ng-click="viewProfil(ami.id)"> recommander </a>
                          <a href="#" class="list-group-item" ng-click="supprimerAmi(ami.id)"> supprimer </a>
                        </div>
                    </div> 
                </div>        
            </div>
        </div>
    </div>
</div>
