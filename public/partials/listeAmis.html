<div class="container">
    <div class="row">
        <div ng-repeat="ami in amis">
            <div class="panel col-md-3" ng-click="viewProfil(ami.id)">
                <div class="panel-heading">
                    <div class="panel-title">{{ami.name}}</div>
                    <img src="{{ami.gravatar}}">
                    <button class="btn btn-warning">{{ami.ami.length}} amis </button>
                    <button class="btn btn-warning"> wall {{ami.messagePublicsRecus.length}} post </button>
                    <div class="panel-body">
                        <div for="name" class="col-sm-2" ng-show="ami.status=='attenteAjout'||ami.status=='recomandéPar'">
                            <h3 style="cursor: pointer;" ng-bind-html=renderHtml(ami.status)>{{ami.status}}</h3>
                            <h3 ng-show="amis.status=='recomandéPar'"> {{ami.recomandation}} </h3>
                            <button class="success">accepter</button>
                            <button class="md-primary"> refuser</button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
