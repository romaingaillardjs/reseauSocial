<div class="container">
  <div class="panel" ng-repeat="ami in amis" ng-click="viewProfil(ami.id)">
    <div class="panel-heading">
      <h3 class="panel-title">{{ami.titre}}+{{ami.id}}</h3>
    </div>
      <div class="panel-body">

        <div ng-if="messages.error" role="alert" class="alert alert-danger">
          <div ng-repeat="error in messages.error">{{error.msg}}</div>
        </div>
        <div ng-if="messages.success" role="alert" class="alert alert-success">
          <div ng-repeat="success in messages.success">{{success.msg}}</div>
        </div>
        <form ng-submit="sendContactForm()" class="form-horizontal">
          <div class="form-group">
            <div for="name" class="col-sm-2" ng-show="ami.status=='confirmé'"> vous etes amis avec cette personne</div>
          </div>
          <div class="form-group">
            <div for="name" class="col-sm-2" ng-show="ami.status=='invitationEncours'"> invitation En cours ... </div>
          </div>
           <div class="form-group">
            <div for="name" class="col-sm-2" ng-show="ami.status=='attenteAjout'||ami.status=='recomandéPar'">
             <h3 style="cursor: pointer;" ng-bind-html=renderHtml(ami.status)>{{ami.status}}</h3>
                          <h3 ng-show="amis.status=='recomandéPar'"> {{ami.recomandation}} </h3>
                          <button class="success">accepter</button>
                          <button class="md-primary"> refuser</button>
                
            </div>
          <div id="id{{amis.index}}" class="FAQclose">
              <div>{{ami.name}}</div> <img src="" {{amis.img}} ""> </div>
          </div>
            <div class="col-sm-8">
              <input type="text" name="name" id="name" class="form-control" ng-model="contact.name" autofocus>
            </div>
   


          <div class="form-group">
            <div for="email" class="col-sm-2">Email</div>
            <div class="col-sm-8">
              <input type="email" name="email" id="email" class="form-control" ng-model="contact.email">
            </div>
          </div>
          <div class="form-group">
            <div for="message" class="col-sm-2">Body</div>
            <div class="col-sm-8">
              <textarea name="message" id="message" rows="7" class="form-control" ng-model="contact.message"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <button type="submit" class="btn btn-success">Send</button>
            </div>
          </div>
        </form>
      
    </div>
  </div>
